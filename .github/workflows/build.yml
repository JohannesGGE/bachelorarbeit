name: Build LaTeX document

on:
  push:
    branches:
      - main
    paths-ignore:
     - 'README.*'
     - 'LICENSE.*'

jobs:
  latex:
    runs-on: ubuntu-latest
    steps:
      - name: Clone üì•
        uses: actions/checkout@v3
        with:
          lfs: true
          
      - name: Find and Replace @onine with @misc
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          find: "@online"
          replace: "@misc"
          include: "Literatur/**"
          regex: false

      - name: Build PDF ‚öôÔ∏è
        uses: xu-cheng/latex-action@v2
        if: success()
        with:
          root_file: '*.tex'
          glob_root_file: true
      
      - name: Store üì¶
        uses: actions/upload-artifact@v3.1.2
        if: success()
        with:
          name: Document
          path: '*.pdf'
